<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- HANDLEBARS -->
        <script src ="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <title></title>
    </head>
    <body>
        <input id="searchbar" type="search" name="" value="">
        <button id="searchbutton" type="button" name="button">Search</button>
        <div class="list">
            <h2>Film</h2>
            <div class="results-Film">
            </div>
            <h2>Serie</h2>
            <div class="results-Serie">
            </div>

        </div>
        <script id="template" type="text/x-handlebars-template">
            <div> {{{poster}}}</div>
            <h4>{{title}}</h4>
            <p><strong>Titolo originale: </strong>{{original-title}}</p>
            <p><strong>Lingua originale: </strong>{{{language}}}</p>
            <p id="voto"><strong>Voto: </strong>{{{vote}}}</i></p>
            <p id="voto"><strong>Tipo: </strong>{{type}}</i></p>

        </script>







        <script src="js\scriptprova.js" charset="utf-8"></script>
    </body>
</html>
